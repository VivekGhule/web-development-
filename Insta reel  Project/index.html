<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    />
</head>
<body>
    <main>
        <section class="reels-section" aria-label="Reels feed">
            <div class="allreel-container">
                
                <article class="reel">
                    <img
                        src="https://images.unsplash.com/photo-1617127365659-c47fa864d8bc?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWVuJTIwbW9kZWx8ZW58MHx8MHx8fDA%3D"
                        alt="Male model posing outdoors"
                        class="reel-media"
                    />

                    <div class="reel-bottom">
                        <div class="profile">
                            <img
                                src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bWVuJTIwbW9kZWx8ZW58MHx8MHx8fDA%3D"
                                alt="Profile picture of Rohit Sharma"
                                class="profile-avatar"
                            />
                            <h2 class="profile-name">Rohit Sharma</h2>
                            <button type="button" class="profile-follow-btn">
                                Follow
                            </button>
                        </div>

                        <p class="reel-caption">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Beatae voluptate possimus atque.
                        </p>
                    </div>

                    <aside class="reel-actions" aria-label="Reel actions">
                        <button type="button" class="action-btn like-btn">
                            <i class="ri-heart-line" aria-hidden="true"></i>
                            <span class="action-count">200</span>
                            <span class="sr-only">likes</span>
                        </button>

                        <button type="button" class="action-btn comment-btn">
                            <i class="ri-chat-1-line" aria-hidden="true"></i>
                            <span class="action-count">200</span>
                            <span class="sr-only">comments</span>
                        </button>

                        <button type="button" class="action-btn share-btn">
                            <i class="ri-share-forward-fill" aria-hidden="true"></i>
                            <span class="action-count">200</span>
                            <span class="sr-only">shares</span>
                        </button>
                    </aside>
                </article>

            </div> <!-- end .allreel-container -->
        </section>
    </main>

    <script src="./script.js" defer></script>
</body>
</html>
